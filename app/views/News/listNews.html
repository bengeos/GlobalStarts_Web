<div class="wrapper wrapper-content" ng-controller="NewsCtrl">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">
            <div class="mail-box-header">
                <div id="upload_button"></div>
                <form  class="pull-right mail-search">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" ng-model="newsFilter" name="search" placeholder="Search for news">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </form>
                <h2>
                    Global Start
                </h2>
            </div>
            <div class="row">
                <div class="col-sm-3" ng-repeat="News in GlobalNews | orderBy: 'PubDate':true">
                    <div ng-include="'views/News/newsItem.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
