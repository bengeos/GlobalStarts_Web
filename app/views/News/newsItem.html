<md-card>
    <div class="btn-group">
        <button class="btn btn-white btn-sm"><i class="fa fa-remove"></i></button>
        <button class="btn btn-white btn-sm pull-left" ng-click="editAlbum(News)"><i class="fa fa-edit"></i></button>
    </div>
    <img src="{{News.ImageURL}}" class="md-card-image">
    <md-card-content>
        <h5>{{News.Detail}}</h5>
    </md-card-content>
</md-card>
