<div class="wrapper wrapper-content" ng-controller="NewsCtrl"> <div class="row"> <div class="col-lg-12 animated fadeInRight"> <div class="mail-box-header"> <div id="upload_button"></div> <form class="pull-right mail-search"> <div class="input-group"> <input type="text" class="form-control input-sm" ng-model="newsFilter" name="search" placeholder="Search for news"> <div class="input-group-btn"> <button type="button" class="btn btn-sm btn-primary"> Search </button> </div> </div> </form> <h2> Global Start Testimonies </h2> </div> <div class="row"> <div class="col-sm-3" ng-repeat="News in GlobalTestimonies | orderBy: 'PubDate':true"> <md-card> <md-card-content> <h3 class="md-title"><strong>{{News.title}}</strong></h3> <h4><small>{{News.detail}}</small></h4> <h5>{{News.user}}</h5> <h5>{{News.PubDate | date }}</h5> </md-card-content> <div class="btn-group pull-right"> <button class="btn btn-white btn-sm" ng-click="delteNews(News)"><i class="fa fa-remove"></i></button> <button class="btn btn-white btn-sm" ng-click="editNews(News)"><i class="fa fa-edit"></i></button> </div> </md-card> </div> </div> </div> </div> </div>
